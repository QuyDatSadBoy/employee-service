# Server Configuration
server.port=8081
spring.application.name=employee-service

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/iris_security_employee?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Service Discovery (optional, if you want to register with a discovery server)
# T?t Eureka Client
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Logging Configuration
logging.level.com.security.iris=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# File upload configuration for iris templates
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB